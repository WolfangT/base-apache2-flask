# -*- apache -*-

<VirtualHost *:80>

    # Python application integration
    WSGIDaemonProcess flask processes=4 threads=20 home="/srv/www/default" 
    WSGIScriptAlias "/" "/srv/www/default/wsgi.py"
    WSGIProcessGroup flask

    <IfModule mod_headers.c>
        Header set Access-Control-Allow-Origin "*"
    </IfModule>

    # site configuration    
    <Directory "/srv/www/default">
        WSGIProcessGroup flask
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    
    Alias "/static" "/srv/www/default/default_app/static"

    <Directory "/srv/www/defualt/default_app/static">
        Require all granted
    </Directory>

    # Logs config
    ErrorLogFormat "[python] %M"
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
